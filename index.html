<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bristolkon</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <div id="quote" class="quote">
          <span></span>
          <span></span>
        </div>
        <div id="weather" class="weather">
          <span></span>
          <span></span>
        </div>
      </div>
      <div>
        <form
          id="google-form"
          action="https://www.google.com/search"
          method="GET"
          target="_blank"
        >
          <div class="mx-auto mt-5 search-bar input-group mb-3">
            <input
              class="google-form__input"
              name="q"
              type="text"
              class="form-control rounded-pill"
              placeholder="Google search"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
          </div>
        </form>
        <form
          id="naver-form"
          action="https://search.naver.com/search.naver"
          method="GET"
          target="_blank"
        >
          <div class="mx-auto mt-5 search-bar input-group mb-3">
            <input
              class="naver-form__input"
              id="query"
              class="input_text"
              name="query"
              type="search"
              placeholder="Naver search"
            />
          </div>
        </form>
      </div>
    </header>
    <main>
      <h2 id="clock" class="clock">00:00</h2>
      <div class="login">
        <form id="login-form" class="hidden">
          <input
            class="login__input"
            type="text"
            placeholder="Type your name here"
            maxlength="15"
            required
          />
        </form>
      </div>

      <h1 id="greeting" class="hidden grreeting"></h1>

      <div class="todo-memo">
        <form id="todo-form">
          <input
            class="todo-memo__input"
            type="text"
            placeholder="Write a To Do here"
          />
        </form>
        <div class="todo-memo__list">
          <ul id="todo-list"></ul>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather_key.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
